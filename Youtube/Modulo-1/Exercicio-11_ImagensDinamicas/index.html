<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de imagens</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type=image/png>

        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
       
        <img src="Imagens/foto-g.png" alt="Maior imagem">

    </picture>
    
    <h1>Reproduzir Audio</h1>
    <p>Como reproduzir audio em html</p>
    <audio src="Midia/Audio-1.mp3" controls autoplay></audio><!--MP3 Wav ogg-->
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/Audio-2.mp3" type="audio/mpeg">
        <source src="Midia/Audio-2.ogg" type="audio/ogg">
        <source src="Midia/Audio-2.wav" type="audio/wav">
        <!--Manter alinhado em ordem pois o navegador vai usar essa mesma ordem na hora de tentar carregar-->
        <p>O seu navegador não consegue reproduzir áudio <a href="Midia/Audio-1.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
