    <title>Tentando por <video src=""></video></title>

<body>
    <h1>Inserindo vídeos em um site</h1>
    <p>Este video está hospedado no próprio servidor</p>
    <video src="Video/13510797_3840_2160_30fps.mp4" width="500" controls></video>

    <video controls>
        <source src="Video/13510797_3840_2160_30fps.mp4" type="Video/mp4">
        <source src="Video/13510797_3840_2160_30fps.mp4" type="outro/tipo">
        <p>fazer isso com varios tipos de estilos de mídia para todos os tipos de usuarios terem acesso</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <h2>O video é hospedado no youtubr então não pesa na sua hospedagem</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=G8a24FHztwM8Wrsl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
