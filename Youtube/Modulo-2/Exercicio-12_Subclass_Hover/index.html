<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: gray;
            border: 1px;
            text-align: center;
            height: 100px;
            width: 200px;
        }
        /*
        #ID
        .Class
        :SubClass */

        }

    </style>
</head>

    <div id="01">01</div>

    <div id="03">03</div>
</body>
</html>
